{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Deine Bibliothek</h1>
    <form method="get" action="{{ url_for('dashboard') }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Suche in deiner Bibliothek" value="{{ search_query }}">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Suchen</button>
            </div>
        </div>
    </form>
    <div class="row">
        {% for game in games %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('cover', game_id=game['id']) }}" class="card-img-top" alt="{{ game['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ game['name'] }}</h5>
                    <form action="{{ url_for('delete_game', game_id=game['id']) }}" method="post">
                        <button type="submit" class="btn btn-danger btn-block">Spiel entfernen</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
